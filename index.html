    font-size: 45px;

    display: inline-block;

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  @keyframes blink {
    50% { border-color: transparent }
  }
  .img-container img {
    width: 300px;
    margin: 30px 0;
    filter: grayscale(100%);
    border: 3px solid red;
    border-radius: 10px;
  }
  .footer {

    color: #999;
